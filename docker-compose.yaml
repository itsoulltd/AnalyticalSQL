version: '3.5'

networks:
  web-app-net:
    name: my-web-app-net
    driver: bridge

volumes:
  postgres-storage:
  pgadmin-data:

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_DB: testDB
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root@123
    ports:
      - 5432:5432
    networks:
      - web-app-net
    volumes:
      - postgres-storage:/var/lib/postgresql/data
      # Note: Place the backup.sql in the postgres-dump dir,
      # which should be in the same dir as the docker-compose.yaml file.
      - ./postgres-dump:/docker-entrypoint-initdb.d

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 5050:80
    environment:
      PGADMIN_DEFAULT_EMAIL: root@mypage.com
      PGADMIN_DEFAULT_PASSWORD: root@123
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    restart: on-failure
    networks:
      - web-app-net
    depends_on:
      - postgres

#Use host.docker.internal instead of localhost for the PgAdmin HostName/Address running inside the Docker

#end of scripts
